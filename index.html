<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta property="og:title" content="Ratatype: Друкуй швидше"/>
	<meta property="og:description" content="Навчися швидко друкувати з клавіатурним тренажером Ratatype. Використовуй наші уроки сліпого друку."/>
	<meta property="og:image" content="images/og-img.png" />
	<title>Ratatype</title>
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="images/site.webmanifest">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="public/styles.css">
</head>
<body>
	<header id="header" class="pt-5 px-5">
		<div class="container mx-auto mb-12">
			<a class="logo" href="#">
				<img class="mx-auto" src="images/logo.svg" alt="logo">
			</a>
		</div>
	</header>
	<main>
		<div class="mx-auto max-w-590 px-5">
			<img class="mb-2 mx-auto" src="images/icn-login.svg" alt="icn-login" width="100" height="100">
			<h1 class="text-center mb-2 text-lg font-extrabold text-dark-blue md:text-xl">Увійти</h1>
			<section class="mx-auto mb-6 text-center md:mb-8">
				<div class="pb-5">
					<a href="#" class="flex items-center justify-center w-full text-sm font-bold border-2 border-b-6 rounded-10 py-2 all duration-300 border-blue hover:bg-blue hover:text-white transition md:text-base">
						<img class="mr-2" width="30" height="30" src="./images/icn-google.svg" alt="icn-google">
						<span>Google</span>
					</a>
				</div>
				<div class="text-sm font-medium text-dark-blue mb-5 md:text-base">або</div>
				<form method="post" class="custom-form" name="form" novalidate="">
					<div class="relative mb-6">
						<input id="email" class="block w-full border-2 rounded-10 font-medium text-sm text-black bg-gray-light border-gray focus:border-blue focus:outline-none focus:outline-offset-0 focus:shadow-none focus:ring-0 md:text-base" type="email" name="login" placeholder="&nbsp;" value="" required>
						<label for="email" class="cursor-pointer absolute text-input-c font-medium text-xs md:text-sm">Ел. пошта</label>
						<div class="absolute texst-sm font-medium text-red err-message email-is-empty opacity-0 invisible">Вкажіть вашу ел. пошту</div>
						<div class="absolute texst-sm font-medium text-red err-message email-not-correct opacity-0 invisible">Вказана пошта невірна</div>
					</div>
					<div class="relative mb-2">
						<input id="password" class="block w-full text-sm font-medium border-2 rounded-10 bg-gray-light border-gray focus:border-blue focus:outline-none focus:outline-offset-0 focus:shadow-none focus:ring-0 md:text-base"  type="password" placeholder="&nbsp;" name="password" required>
						<label for="password" class="cursor-pointer absolute text-input-c font-medium text-xs md:text-sm">Пароль</label>
					</div>
					<div class="flex mb-5">
						<a class="text-sm font-medium text-input-c underline" href="#">Не пам'ятаєш пароль?</a>
					</div>
					<button class="flex justify-center w-full text-sm font-bold border-2 border-b-6  rounded-10 py-2  mb-5 transition all duration-300 bg-light-yellow border-yellow hover:bg-yellow hover:text-white md:text-base" name="btLogin" type="submit">Увійти</button>
				</form>
				<div class="flex justify-center text-sm md:text-base"><span class="font-medium">Ще не з нами?</span><a class="ml-1 underline font-bold" href="#">Зареєструватися</a></div>
			</section>
		</div>
	</main>
	<script src="scripts/script.js"></script>
</body>
</html>
